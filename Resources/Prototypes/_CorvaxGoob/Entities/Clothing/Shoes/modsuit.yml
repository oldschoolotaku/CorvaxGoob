- type: entity
  parent: ClothingShoesBase
  id: ClothingModsuitBootsChiefEngineer
  name: archon modsuit boots
  description: Made to get burnt.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CorvaxGoob/Clothing/Shoes/Modsuits/chief_engineer.rsi
    layers:
    - state: boots
    - state: boots-sealed
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ feet ]
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-boots
    sealDownPopup: sealable-clothing-seal-down-boots
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      shoes:
      - state: equipped-FEET-sealed
  - type: FireProtection # lmao
    reduction: 0.001
  # Если будет реализован модуль продвинутых магниток - убрать всю херню ниже
  - type: ToggleClothing 
    action: ActionToggleMagboots
    mustEquip: false 
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: StealTarget # Моды накожены таким образом, что удаляют настоящие магнитки с ног.
    stealGroup: ClothingShoesBootsMagAdv 
  - type: Magboots # Чтобы СЕ не срались с отсутствия эффекта магниток при ношении
