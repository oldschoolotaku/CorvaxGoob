- type: entity
  parent: ClothingOuterBase
  id: ClothingModsuitChestplateChiefEngineer
  name: archon modsuit chestplate
  description: A fire-proof armor plate to defend against harsh atmospheric conditions.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: AllowSuitStorage
  - type: Sprite
    sprite: _CorvaxGoob/Clothing/OuterClothing/Modsuits/chief_engineer.rsi
    layers:
    - state: chestplate
    - state: chestplate-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ outerClothing ]
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-chestplate
    sealDownPopup: sealable-clothing-seal-down-chestplate
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-sealed
  - type: ExplosionResistance
    damageCoefficient: 0.45
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.4
        Radiation: 0.0
        Caustic: 0.7
  - type: ComponentToggler
    components:
    - type: PressureProtection
      highPressureMultiplier: 0.3
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      coolingCoefficient: 0.001
      heatingCoefficient: 0.001
  - type: ModifyDelayedKnockdown
    delayDelta: 1
    knockdownTimeDelta: -1
  - type: StaminaResistance
    damageCoefficient: 0.9
  - type: FireProtection
    reduction: 0.01
  - type: ClothingGrantComponent
    component:
    - type: SupermatterImmune
    - type: EventHorizonIgnore
      horizonWhitelist:
        tags:
        - Tesla
    - type: ContainmentFieldIgnore
  - type: Tag
    tags:
    - CorgiWearable
    - Hardsuit
    - WhitelistChameleon
