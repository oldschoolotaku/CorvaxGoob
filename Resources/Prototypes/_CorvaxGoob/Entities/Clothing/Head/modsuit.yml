- type: entity
  parent: BaseClothingModsuitHelmet
  id: ClothingModsuitHelmetChiefEngineer
  name: archon modsuit helmet
  description: An advanced version of Nakamura Engineering's classic suit, shining with a white, acid and fire resistant polish.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CorvaxGoob/Clothing/Head/Modsuits/chief_engineer.rsi
    layers:
    - state: helmet
    - state: helmet-sealed
      visible: false
      map: [ "sealed" ]
  - type: HideLayerClothing
    slots:
    - Snout
  - type: IngestionBlocker
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-HEAD
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-helmet
    sealDownPopup: sealable-clothing-seal-down-helmet
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      head:
      - state: equipped-HEAD-sealed
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.85
        Piercing: 0.8
        Heat: 0.15
        Radiation: 0.0
        Caustic: 0.7
  - type: EyeProtection # goob
  - type: ComponentToggler
    components:
    - type: BreathMask
    - type: PressureProtection
      highPressureMultiplier: 0.3
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      heatingCoefficient: 0.005
      coolingCoefficient: 0.005
    - type: IdentityBlocker
    - type: HideLayerClothing
      slots:
      - Hair
      - Snout
      - HeadTop
      - HeadSide
  #THIS WILL BE REPLACED WITH MODULE ↓↓
  - type: PointLight
    enabled: false
    radius: 5
    energy: 3
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: true
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        startValue: 0.1
        endValue: 2.0
        isLooped: true
  - type: Battery
    maxCharge: 600 #lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: FireProtection
    reduction: 0.001
